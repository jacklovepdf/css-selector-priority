<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        /* weight=100+1 */
        #per span{
            color: blue;
        }
        /* weight=100+1+1 */
        #per p span {
            color: yellow;
        }
        /* weight=100+10+1 */
        #per .desc span{
            color: black;
        }
        /* weight=10+1 */
        .desc span {
            color: gray;
        }
    </style>
    <title>css selector priprity</title>
</head>
<body>
    <div id="per">
        <p class="desc">
            <span>
                i am a boy
            </span>
        </p>
    </div>
</body>
</html>
